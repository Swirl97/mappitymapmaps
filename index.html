<!DOCTYPE html>
<html>
<head>
    <title>Starbucks Stores in America (2017) </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        /*full screen the map*/
        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id='map'></div>
<script type="text/javascript">

    var map = L.map('map', {
        maxZoom: 10,
        minZoom: 1
    }).setView([40.7831303882, -73.9771565], 7);

    L.tileLayer('https://cartocdn_{s}.global.ssl.fastly.net/base-antique/{z}/{x}/{y}.png').addTo(map);

    L.tileLayer('starbucks/{z}/{x}/{y}.png', {
        attribution: 'Generated by QMetaTiles',
        detectRetina: false
    }).addTo(map);

</script>
</body>
</html>
